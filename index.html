<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>RocketNews</title>
</head>

<body>
  <main class="container">
    <section class="container-content">
      <img id="img-logo" src="assets/logo.svg">
      <h1>atualize ideias e informações em 5 minutos.</h1>
      <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
      <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar ☕</p>
      <span>Insira seu e-mail:</span>
      <form class="form" novalidate>
        <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
        <button type="submit" class="btn"><img src="assets/send.svg"></button>
      </form>
      <span id="error"></span>
      <a href="https://blog.rocketseat.com.br/ " target='_blank' class="ativo">deixe-me ler primeiro <img src="assets/arrow-right.svg"></a>
    </section>

    <section class="read-news">
      <img src="assets/read_news.jpg" alt="noticias">
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
